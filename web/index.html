    <script type="text/javascript">
        $("#monto_origen").keypress(function (e) {

            var keynum = window.event ? window.event.keyCode : e.which;

            if (keynum == 13) {
                document.getElementById("monto_destino").focus();
                setInterval(function () {
                    $("#submitf").click();
                }, 1000);
                return false;
            }

            if ((keynum == 8) || (keynum == 46)) {
                return true;
            }
            else {
                return /\d/.test(String.fromCharCode(keynum));
            }

        });

        $("#monto_recibo").keypress(function (e) {

            var keynum = window.event ? window.event.keyCode : e.which;

            if (keynum == 13) {
                document.getElementById("monto_origen").focus();
                setInterval(function () {
                    $("#submitf").click();
                }, 1000);
                return false;
            }

            if ((keynum == 8) || (keynum == 46)) {
                return true;
            }
            else {
                return /\d/.test(String.fromCharCode(keynum));
            }

        });
    </script>

            var y = document.getElementById("moneda_origen");
            document.getElementById("monenv").value = y.innerHTML;
            var z = document.getElementById("moneda_destino");
            document.getElementById("monrec").value = z.innerHTML;
            return true;
        })

    </script>
